services:
  # Backend API Service
  - type: web
    name: papermind-ai-backend
    env: python
    region: ohio
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: ENVIRONMENT
        value: production
    # Add your environment variables here:
    # - key: SUPABASE_URL
    #   sync: false  # Set manually in Render dashboard
    # - key: SUPABASE_KEY
    #   sync: false  # Set manually in Render dashboard

  # Frontend Web Service (serving static files)
  - type: web
    name: papermind-ai-frontend
    env: node
    region: ohio
    buildCommand: "cd frontend && npm install"
    startCommand: "cd frontend && npm run start"
    plan: free

